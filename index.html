<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ImageCanvas</title>
        <link href="stylesheets/screen.css" media="screen" rel="stylesheet">
        <script type="text/javascript" src="javascripts/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="javascripts/image_canvas.js"></script>
        <script type="text/javascript" charset="utf-8">
        
            $(document).ready(function() {
                $('.img-canvas-1').ImageCanvas(['invert']);
                $('.img-canvas-2').ImageCanvas(['monochrome', 'noise']);
                $('.img-canvas-3').ImageCanvas(['sepia', 'noise']);
            });
            
        </script>
    </head>
    <body>
        <div class="page">
            <span class="img-container">
                <img src="images/html5-display.png" width="495" height="498">
            </span>
            <span class="img-container">
                <img src="images/html5-display.png" width="495" height="498" class="img-canvas-1">
            </span>
            <span class="img-container">
                <img src="images/html5-display.png" width="495" height="498" class="img-canvas-2">
            </span>
            <span class="img-container">
                <img src="images/html5-display.png" width="495" height="498" class="img-canvas-3">
            </span>
        </div>
    </body>
</html>
